<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="game-container">
        <h1>Russian Roulette</h1>
        <label for="players">Enter Number of Players:</label>
        <input type="number" id="players" min="1" placeholder="Number of players">
        <button id="start-btn">Start Game</button>

        <div id="name-inputs" class="hidden">
            <h3>Enter Player Names</h3>
            <div id="name-fields"></div>
            <button id="submit-names">Submit Names</button>
        </div>

        <div id="game-info" class="hidden">
            <p id="round-info">Player 1's Turn</p>
            <label for="choose-player">Choose Player:</label>
            <select id="choose-player"></select>
            <button id="fire-btn">Shoot!</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
